<!DOCTYPE html>
<html>
    <head>
        <title> Midterm - Part 2 </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="app.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron" id="query">
                <h1>Open Library</h1>
                <p>Please enter the ISBN of the book you'd like to retrieve</p>
            
			    <form action="/" method="post" onsubmit="findBook(); return false;">
				    <div class="form-group row">
					    <label for="number-images" class="col-sm-2 col-form-label">ISBN</label>
					    <div class="col-sm-4">
						    <input type="text" class="form-control" id="query-isbn" placeholder="0" required>
					    </div>
					    <div class="col-sm-6">
						    <button type="submit" class="btn btn-primary">Query</button>
					    </div>
				    </div>
			    </form>
            </div>
            <div class="row">
                <div class="col-sm-3" id="cover">
                    <div class="flex-container" id="image"></div>
                </div>
                
                <div class="col-sm-4" id="info">
                    Title: <div class="flex-container" id="title"></div><br>
                    Author: <div class="flex-container" id="author"></div><br>
                    Publish Year: <div class="flex-container" id="pubYear"></div><br>
                    Publisher: <div class="flex-container" id="publisher"></div><br>
                    ISBN: <div class="flex-container" id="isbn"></div><br>
                    Pages: <div class="flex-container" id="pages"></div><br>
                </div>
            </div>
        </div>
    </body>
</html>
